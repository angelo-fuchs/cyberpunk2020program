<!DOCTYPE html>
<html>
	<head>
		<title>Cyberpunk 2020 Character Editor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="utilities.js"></script>
		<script src="Char.js"></script>
		<script src="charJsonLoadSave.js"></script>
		<script src="edit_char.js"></script>
		<link rel="stylesheet" type="text/css" href="charsheet.css" />
	</head>
	<body>
		<input type="button" value="Create" onClick="newChar();" name="function-create"/>
		<input type="button" value="Import" onClick="loadSave.charImport(function (loadedCharacter) {
		refresh(loadedCharacter);
	});" name="function-import"/>
		<input type="button" value="Export" onclick="exportChar();" name="function-export"/>
		<input type="button" value="Refresh" onclick="refreshChar();" name="function-refresh"/>
		<form id="characterForm">
			<div id="base"></div>
			<div id="attributes"></div>
			<div id="hits"></div>
			<div id="skills"></div>
			<div id="weapons"></div>
			<div id="armor"></div>
			<div id="inventory"></div>
			<div id="cyberware"></div>
			<div id="disAdvantages"></div>
		</form>
	</body>
</html>
